<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./main.css" />
    <title>Document</title>
  </head>
  <body>
    <h4>Tic Tac Toe</h4>
    <div class="game-one">
      <div id="game-container">
        <div class="game-item" data-grid="1"></div>
        <div class="game-item" data-grid="2"></div>
        <div class="game-item" data-grid="3"></div>
        <div class="game-item" data-grid="4"></div>
        <div class="game-item" data-grid="5"></div>
        <div class="game-item" data-grid="6"></div>
        <div class="game-item" data-grid="7"></div>
        <div class="game-item" data-grid="8"></div>
        <div class="game-item" data-grid="9"></div>
      </div>

      <div id="reset-btn">重新開始</div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
